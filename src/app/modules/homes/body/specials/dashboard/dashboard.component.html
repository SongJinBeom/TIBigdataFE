<div class="block" style="width : 100%; display: table; border: 1px white solid;">

  <div class="keyword-block" style="display:table-cell; border: 1px black solid; width: 25%;">
    문서 목록
    <ul>
      <div *ngFor="let doc of this.docTitleList, index as t">
          <div class="form-group">
            <input  class="uk-checkbox" type="checkbox" formContronName="docs"  name = "t" (change)="this.boxChange(t)" [value] = "checkArr[t]" [(ngModel)]="filter[t]" >
             {{doc}}
          </div>
      </div>


    </ul>
  </div>

  <div class="choose-block" style="display:table-cell; border:1px black solid; width : 18%;">
    <div class="analysis-choose" style="border : 1px black solid; font-size: 15pt;">
      무슨 알고리즘을 선택하시겠습니까?
      <div *ngIf="chosenCount > 1 || chosenCount == 0">
        <div *ngFor="let word of this.analysisList; index as i">
          <input class="uk-radio" type="radio" formContronName="sis" name="i" [value]="analysisList[i]" [(ngModel)]="userAnalysisChoice">
               {{analysisList[i]}}
        </div>
      </div>
      <div  *ngIf = "chosenCount ==1" class="form-group">
        <input  class="uk-radio" type="radio" name="related" [value]="related" [(ngModel)]="userAnalysisChoice" checked>Related Docs
      </div>
    </div>
   





    <div class="graph-choose" style="border : 1px black solid;  font-size: 15pt;">
      무슨 그래프를 선택하시겠습니까?

      <div *ngFor="let word of this.graphList; index as k">
        <input class="uk-radio"  type="radio" formContronName="gra" name="k" [value]="graphList[k]" [(ngModel)]="userGraphChoice">
        {{graphList[k]}}
      </div>
    </div>

    
    <div class="uk-margin">
      출력할 데이터의 숫자
      <select class="uk-select" [(ngModel)]= "userNumChoice" (change)="onChange($event.target.value)">
          <option>5</option>
          <option>10</option>
          <option>20</option>
      </select>
    </div>


    <button  class="btn btn-primary btn-block login-btn"(click)="showResult()">Choice Complete</button>
    <button class="btn btn-primary btn-block login-btn" (click)="clearResult()">Clear Result</button>
      
    </div>

  <div class="graph-block" style="display:table-cell; border: 1px white solid;">    
    
    <div *ngIf="choiceComplete">
      <b>{{userAnalysisChoice}} Analysis</b> and <b>{{userGraphChoice}} Graph </b> and  <b> {{userNumChoice}} Data </b>
      
      <div *ngIf="userGraphChoice == 'Bar'" class="column"
        style="display: block; width : 90%; height : 500px; margin: 20px;">
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
          [legend]="barChartLegend" [chartType]="barChartType" [options]="barChartOptions"
          [colors] = "barChartColors">
        </canvas>
      </div>

      <div *ngIf="userGraphChoice == 'Dounut'" class="column" style="display: block; width : 90%; height : 500px">
        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
          [colors]="doughnutChartColors">
        </canvas>
      </div>

      <div *ngIf="userGraphChoice == 'Line'" class="column" style="display: block; width : 90%; height : 500px">
        <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
          [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
        </canvas>
      </div>


    </div>
  </div>

</div>
