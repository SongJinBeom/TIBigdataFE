<h1>전체 사용자 검색 기록</h1>
<h2>
    <div class="row">
        <div class="col">검색어</div>
        <div class="col">검색 시간</div>
    </div>
</h2>
<div *ngFor="let h of hst">
    <div class="row">
        <div class="col">
            {{h.key}}
        </div>
        <div class="col">
            {{h.time}}
        </div>
    </div>
</div>
<ng-container>
    <div class="row">
        <div *ngFor="let page of pages">
            <div class="col">
                <button (click)="click_i_th_history(page)"> {{ page }} </button>
            </div>
        </div>
    </div>
</ng-container>


<h1>유저 리스트</h1>
<h2>
    <div class="row">
        <div class="col">이메일</div>
        <div class="col">기관</div>
        <div class="col">이름</div>
        <div class="col">닉네임</div>
        <div class="col">암호화된 비밀번호</div>
    </div>
</h2>
<div *ngFor="let u of users">
    <div class="row">
        <div class="col">
            {{u.email}}
        </div>
        <div class="col">
            {{u.inst}}
        </div>
        <div class="col">
            {{u.name}}
        </div>
        <div class="col">
            {{u.nickname}}
        </div>
        <div class="col">
            {{u.password}}
        </div>
    </div>
</div>
